 <header>

 <div class="contact-container">
  <main>
        <section>
            <h2>Contact Me</h2>
            <p>If youâ€™d like to get in touch, please fill out the form below:</p>

<form name="contact" data-netlify="true" class="flex-form">
  <div class="field">
    <label for="name" class="name-label">Name:</label>
    <input type="text" id="name" name="name" required placeholder="e.g., Yusuf Nashif">
  </div>

  <div class="field">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required placeholder="e.g., example@email.com">
  </div>

  <div class="field">
    <label for="reason">Reason for Contact:</label>
    <select id="reason" name="reason" required>
      <option value="">Choose An Option</option>
      <option value="hi">Saying Hi</option>
      <option value="contractor">Looking for a Contractor</option>
      <option value="interview">Interested in an Interview</option>
    </select>
  </div>

  <div class="field full-width">
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" rows="5" placeholder="Type your comment here..."></textarea>
  </div>

  <button type="submit">Submit</button>
</form>
        </section>
    </main>
    <aside class="sidebar-contact">
    <p>Will get back to you as soon as possible!</p>
</aside>
 </div>
</body>
